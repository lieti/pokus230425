<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet-measure.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;

        <title></title>

    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/multi-style-layer.js"></script>
        <script src="js/leaflet-svg-shape-markers.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-measure.js"></script>
        <script src="data/Plochazberu_2.js"></script>
        <script src="data/Uloenieodpadu_3.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[48.238243476722126,18.295985828746048],[48.24682880331149,18.31503927505905]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .className += ' fas fa-ruler';
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_GoogleSatellite_0');
        map.getPane('pane_GoogleSatellite_0').style.zIndex = 400;
        var layer_GoogleSatellite_0 = L.tileLayer('https://mt1.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', {
            pane: 'pane_GoogleSatellite_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
        });
        layer_GoogleSatellite_0;
        map.createPane('pane_OpenStreetMap_1');
        map.getPane('pane_OpenStreetMap_1').style.zIndex = 401;
        var layer_OpenStreetMap_1 = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            pane: 'pane_OpenStreetMap_1',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_OpenStreetMap_1;
        map.addLayer(layer_OpenStreetMap_1);
        function pop_Plochazberu_2(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Institucia</th>\
                        <td>' + (feature.properties['Institucia'] !== null ? autolinker.link(feature.properties['Institucia'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Kontakt</th>\
                        <td>' + (feature.properties['Kontakt'] !== null ? autolinker.link(feature.properties['Kontakt'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Pocet_text</th>\
                        <td>' + (feature.properties['Pocet_text'] !== null ? autolinker.link(feature.properties['Pocet_text'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Datum</th>\
                        <td>' + (feature.properties['Datum'] !== null ? autolinker.link(feature.properties['Datum'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Plochazberu_2_0(feature) {
            switch(String(feature.properties['Datum'])) {
                case '17.04.2023':
                    return {
                pane: 'pane_Plochazberu_2',
                opacity: 1,
                color: 'rgba(171,109,221,0.3411764705882353)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 3.0,
                fillOpacity: 0,
                interactive: true,
            }
                    break;
                case '20.04.2023':
                    return {
                pane: 'pane_Plochazberu_2',
                opacity: 1,
                color: 'rgba(254,0,97,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 3.0,
                fillOpacity: 0,
                interactive: true,
            }
                    break;
                case '21.04.2023':
                    return {
                pane: 'pane_Plochazberu_2',
                opacity: 1,
                color: 'rgba(255,210,18,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 3.0,
                fillOpacity: 0,
                interactive: true,
            }
                    break;
                case '22.04.2023':
                    return {
                pane: 'pane_Plochazberu_2',
                opacity: 1,
                color: 'rgba(233,226,16,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 3.0,
                fillOpacity: 0,
                interactive: true,
            }
                    break;
            }
        }
        function style_Plochazberu_2_1(feature) {
            switch(String(feature.properties['Datum'])) {
                case '17.04.2023':
                    return {
                pane: 'pane_Plochazberu_2',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(171,109,221,0.3411764705882353)',
                interactive: true,
            }
                    break;
                case '20.04.2023':
                    return {
                pane: 'pane_Plochazberu_2',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(254,0,97,0.28627450980392155)',
                interactive: true,
            }
                    break;
                case '21.04.2023':
                    return {
                pane: 'pane_Plochazberu_2',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,210,18,0.30980392156862746)',
                interactive: true,
            }
                    break;
                case '22.04.2023':
                    return {
                pane: 'pane_Plochazberu_2',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(233,226,16,0.34509803921568627)',
                interactive: true,
            }
                    break;
            }
        }
        map.createPane('pane_Plochazberu_2');
        map.getPane('pane_Plochazberu_2').style.zIndex = 402;
        map.getPane('pane_Plochazberu_2').style['mix-blend-mode'] = 'normal';
        var layer_Plochazberu_2 = new L.geoJson.multiStyle(json_Plochazberu_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Plochazberu_2',
            layerName: 'layer_Plochazberu_2',
            pane: 'pane_Plochazberu_2',
            onEachFeature: pop_Plochazberu_2,
            styles: [style_Plochazberu_2_0,style_Plochazberu_2_1,]
        });
        bounds_group.addLayer(layer_Plochazberu_2);
        map.addLayer(layer_Plochazberu_2);
        function pop_Uloenieodpadu_3(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['fid'] !== null ? autolinker.link(feature.properties['fid'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Datumy'] !== null ? autolinker.link(feature.properties['Datumy'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Poznamka'] !== null ? autolinker.link(feature.properties['Poznamka'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Uloenieodpadu_3_0() {
            return {
                pane: 'pane_Uloenieodpadu_3',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(255,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(225,89,137,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_Uloenieodpadu_3');
        map.getPane('pane_Uloenieodpadu_3').style.zIndex = 403;
        map.getPane('pane_Uloenieodpadu_3').style['mix-blend-mode'] = 'normal';
        var layer_Uloenieodpadu_3 = new L.geoJson(json_Uloenieodpadu_3, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Uloenieodpadu_3',
            layerName: 'layer_Uloenieodpadu_3',
            pane: 'pane_Uloenieodpadu_3',
            onEachFeature: pop_Uloenieodpadu_3,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.shapeMarker(latlng, style_Uloenieodpadu_3_0(feature));
            },
        });
        bounds_group.addLayer(layer_Uloenieodpadu_3);
        map.addLayer(layer_Uloenieodpadu_3);
        var baseMaps = {};
        L.control.layers(baseMaps,{'<img src="legend/Uloenieodpadu_3.png" /> Uloženie odpadu': layer_Uloenieodpadu_3,'Plocha zberu<br /><table><tr><td style="text-align: center;"><img src="legend/Plochazberu_2_170420230.png" /></td><td>17.04.2023</td></tr><tr><td style="text-align: center;"><img src="legend/Plochazberu_2_200420231.png" /></td><td>20.04.2023</td></tr><tr><td style="text-align: center;"><img src="legend/Plochazberu_2_210420232.png" /></td><td>21.04.2023</td></tr><tr><td style="text-align: center;"><img src="legend/Plochazberu_2_220420233.png" /></td><td>22.04.2023</td></tr></table>': layer_Plochazberu_2,"OpenStreetMap": layer_OpenStreetMap_1,"Google Satellite": layer_GoogleSatellite_0,},{collapsed:false}).addTo(map);
        setBounds();
        var i = 0;
        layer_Plochazberu_2.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['Institucia'] !== null?String('<div style="color: #00ff00; font-size: 14pt; font-weight: bold; font-family: \'Arial\', sans-serif;">' + layer.feature.properties['Institucia']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_Plochazberu_2'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        var i = 0;
        layer_Uloenieodpadu_3.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['Datumy'] !== null?String('<div style="color: #ff2323; font-size: 12pt; font-weight: bold; font-style: italic; font-family: \'Arial\', sans-serif;">' + layer.feature.properties['Datumy']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_Uloenieodpadu_3'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        resetLabels([layer_Plochazberu_2,layer_Uloenieodpadu_3]);
        map.on("zoomend", function(){
            resetLabels([layer_Plochazberu_2,layer_Uloenieodpadu_3]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_Plochazberu_2,layer_Uloenieodpadu_3]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_Plochazberu_2,layer_Uloenieodpadu_3]);
        });
        </script>
    </body>
</html>
